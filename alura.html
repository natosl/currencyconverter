<html>
    <head>
        <title>Conversor de Moedas</title>
        <link rel="stylesheet" type="text/css" href="alura.css">
        <script>

            // "convertidoReal" significa que vou colocar um valor em Dólar e ele será convertido em Real.

            function convertidoReal() {
                var valorElemento = document.getElementById("valor");
                var valor = valorElemento.value;
                var valorEmDolarNumerico = parseFloat(valor);

                var valorEmReal = valorEmDolarNumerico * 5.32;

                var elementoValorConvertido = document.getElementById("valorConvertido");
                var valorConvertido = "Em Real vale: R$" + valorEmReal.toFixed(0);
                elementoValorConvertido.innerHTML = valorConvertido;
            }

            function convertidoDolar() {
                var valorElemento = document.getElementById("valor");
                var valor = valorElemento.value;
                var valorEmRealNumerico = parseFloat(valor);

                var valorEmDolar = valorEmRealNumerico / 5.32;

                var elementoValorConvertido = document.getElementById("valorConvertido");
                var valorConvertido = "Em Dólar vale: U$" + valorEmDolar.toFixed(0);
                elementoValorConvertido.innerHTML = valorConvertido;
            }

// "convertidoDolar" significa que vou colocar um valor em Real e ele será convertido para Dólar.

        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
              Conversor de moedas
            </h1>
            <p class="page-subtitle">
              Descubra As Conversões
            </p>
            
            <span class="imersao-dev_">imersão <span class="background">dev_</span></span> <br><br>
            <div class="ajustar"> 
              <label for="moeda" class="insira">Insira o valor</label><br>
              <input type="number" id="valor" size="2" /><br>
            
               <h3 class="textinho">Esse valor está em:</h3>
              <div class="botoes">
                <button class="button-1" style="width:95;height:45;" type="submit" onclick="convertidoDolar()">Real</button>
              
                <button class="button-2" style="width:95;height:45;" type="submit" onclick="convertidoReal()">Dólar</button>
              </div>
              <lenght><h2 id="valorConvertido" class="resultado"></h2></length>
              <lenght><h2 id="valorConvertido" class="resultado"></h2></lenght>
            </div>

        </div>
            <a href="https://alura.com.br/" target="_blank">
              <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
              </a>
  </body>
</html>
